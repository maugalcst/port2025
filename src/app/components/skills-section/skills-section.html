<div class="skills-tabs-container">
  <div class="skills-tabs">
    @for (tab of skillsData; track tab.name) {
      <button 
        class="skills-tab-button"
        [class.active]="activeTab === tab.name"
        (click)="setActiveTab(tab.name)">
        {{ tab.name }}
      </button>
    }
  </div>

  <div class="skills-content-container">
    @for (tab of skillsData; track tab.name) {
      @if (activeTab === tab.name) {
        <div class="skills-tab-content">
          <div class="skills-groups">
            @for (group of tab.skillGroups; track group.title) {
              <div class="skills-group">
                <h3 class="skills-group-title">{{ group.title }}</h3>
                <div class="skills-list">
                  @for (skill of group.technologies; track skill.name) {
                    <div class="skill-item">
                      <i class="bx bxl-{{ skill.icon }}"></i>
                      <span>{{ skill.name }}</span>
                    </div>
                  }
                </div>
              </div>
            }
          </div>
        </div>
      }
    }
  </div>
</div>
