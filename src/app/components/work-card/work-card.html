<div class="job">
    <div class="job-left">
        <div class="job-image-bg"></div>
        <h2 class="job-name">{{ companyName }}</h2>
        <h3 class="job-time">{{ companyDuration }}</h3>
    </div>
    <div class="job-separator"></div>
    <div class="job-right">
        <h3 class="job-position">{{ jobPosition }}</h3>
        <p class="job-desc">{{ jobDescription }}</p>
    </div>
    @if (technologies.length > 0) {
        <div class="job-stack">
            @for (technology of technologies; track technology) {
                <div class="stack-item">
                    {{ technology }}
                </div>
            }
        </div>
    } @else {
        
    }
    
</div>
